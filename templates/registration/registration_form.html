{% extends "fighter/base.html" %}
{% load i18n %}

{% block content %}
<div class="conteiner">

  {% if form.username.errors %}
    <p><strong>Это имя уже занято</strong></p>
  {% endif %}
  {% if form.password2.errors %}
    <p><strong>Пароли не совпадают</strong></p>
  {% endif %}

  <form method="post" action=".">
    {% csrf_token %}
    <p class="required"><label class="required" for="id_username">Имя пользователя:</label></p>
    <p><input autofocus="" id="id_username" maxlength="150" name="username" type="text" required placeholder="Введите имя"/></p>
    <p class="required"><label class="required" for="id_email">E-mail:</label></p>
    <input id="id_email" name="email" type="email" required placeholder="Введите E-mail"/></p>
    <p class="required"><label class="required" for="id_password1">Пароль:</label></p>
    <input id="id_password1" name="password1" type="password" required placeholder="Введите пароль"/></p>
    <p class="required"><label class="required" for="id_password2">Подтверждение пароля:</label></p>
    <input id="id_password2" name="password2" type="password" required placeholder="Введите пароль"/></p>

    <button id="btnLogin" type="submit">Отправить</button>
  </form>
</div>
{% endblock %}
